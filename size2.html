<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Kyrie 5 White Denim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .sneaker-img {
            width: 100%;
            border-radius: 8px;
        }
        .sneaker-title {
            font-size: 24px;
            margin: 20px 0 10px;
        }
        .sneaker-subtitle {
            color: #888;
            margin-bottom: 20px;
        }
        .size-select {
            margin-bottom: 20px;
        }
        .buy-section {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .price {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .limited-stock {
            color: green;
            margin-bottom: 20px;
        }
        .buy-button {
            display: inline-block;
            background-color: #2c9cff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .last-sale {
            color: #888;
            margin-top: 20px;
            font-size: 14px;
        }
        .view-market {
            color: #2D6330;
            text-decoration: none;
            font-size: 14px;
        }
        .size-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            max-width: 300px;
            margin: 20px auto;
        }

        .size-label {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        select.size-select {
            border: none;
            background: none;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            outline: none;
        }

        .size-container:hover {
            border-color: #888;
        }

        select.size-select:focus {
            border: none;
            outline: none;
        }
    </style>

</head>
<body>

<div class="container">
    <img src="Img/Nike Mercurial Vapor 16 Elite Kylian Mbappé.png" alt="Nike Kyrie 5 White Denim" class="sneaker-img">
    <h1 class="sneaker-title">Nike Mercurial Vapor 16 Elite Kylian Mbappé</h1>
    <!-- <p class="sneaker-subtitle">White Denim</p> -->
    
    <div class="size-container">
        <label for="size" class="size-label">Size:</label>
        <select id="size" class="size-select">
            <option value="all">All</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="46">46</option>
        </select>
    </div>
    
    <div class="buy-section">
        <div class="price">$270</div>
        <div class="limited-stock">Only 15 Left!</div>
        <a href="#" class="buy-button">Buy </a>
        <div class="last-sale">Last Sale: $250</div>
    </div>
</div>

</body>
</html>
